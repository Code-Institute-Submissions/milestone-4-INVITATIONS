{% extends "base.html" %}
{% load static %}

{% block extra_title %}Home page{% endblock %}

{% block content %}
<main class="container-fluid page__default pt-2 pb-3 d-flex align-items-center">
    <section class="row">
        <div class="col-12 col-lg-5 text-center mt-2 my-lg-auto order-1 order-lg-2">
            <div class="d-block d-lg-none">
                <p class="mb-1">Designs and more by</p>
                <h1 class="site__logo">- INVITATIONS -</h1>
            </div>
            <div class="d-none d-lg-block">
                <h1 class="display-4 text-dark mb-0">NEW DESIGNS</h1>
                <h2 class="text-dark">COMING SOON</h2>
            </div>
            <div class="my-4">
                <p class="fz__lg">
                    <a href="{% url 'products' %}" title="Shop for our products" class="btn btn__main btn__shop py-3">SHOP NOW</a>
                </p>
            </div>
        </div>
        <div class="offset-xs-2 col-xs-10 col-lg-7 text-center mt-2 my-lg-auto order-2 order-lg-1">
            <div class="text-center w-75 mx-auto">
            <picture>
                <source media="(min-width:1000px)" srcset="{{ MEDIA_URL }}home_lg.png">
                <source media="(min-width:600px)" srcset="{{ MEDIA_URL }}home_md.png">
                <img class="img-fluid" src="{{ MEDIA_URL }}home_sm.png" alt="Home page samples" title="Home page samples">
            </picture>
            </div>
        </div>
    </section>
</main>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="container-fluid page__default">
    <div class="product__container pt-5 pb-5">
        <!-- Page header -->
        <div class="row">
            <div class="col-12">
                <h1 class="mb-0 page__title">shopping cart</h1>
                <hr class="mt-1">
            </div>
        </div>        
        <div class="row">
            <div class="col-12">
                {% for item in cart_items %}
                    <div class="row">
                        <div class="col-12 col-sm-6 mb-2">
                            <p>Name: {{ item.name }} | Qty: {{ item.quantity }} | {{ item.image }}</p>
                        </div>
                    </div>
                {% empty %}
                    <div class="row">
                        <div class="col-12 col-sm-6 mb-2">
                            <p>Your shopping cart is currently empty.</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
{% endblock %}

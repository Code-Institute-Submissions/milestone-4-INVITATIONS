{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="container-fluid page__default">
    <div class="product__container pt-5 pb-5">
        <!-- Page header -->
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4 page__title">all products</h1>
            </div>
        </div>
        <!-- Display products -->
        <div class="row">
            {% for product in products %}
                <div class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-4">
                    <div class="card h-100">
                        {% if product.view_image %}
                            <a href="#">
                                <img class="card-img-top img-fluid" src="{{ product.view_image.url }}" alt="{{ product.name }}">
                            </a>
                            {% else %}
                            <a href="#">
                                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}image-not-found.png" alt="{{ product.name }}">
                            </a>
                        {% endif %}
                        <div class="card-body pt-2 pb-2">
                            <h5 class="card-title product__title">{{ product.name }}</h5>
                            <p class="card-text product__price">Â£{{ product.price }}</p>

                            <a href="#" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</main>

{% endblock %}
